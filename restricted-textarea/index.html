<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restricted Textarea</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="restricted-textarea">
        <h1>Write your Message</h1>
        <section class="textarea__content">
            <textarea onchange="countCharacter(event)" maxlength="250" name="message" id="message" placeholder="Start typing..."></textarea>
            <div class="limit">0/250</div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
