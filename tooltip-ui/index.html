<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="title">
            <p>CSS Only Tooltip to appear above the item on hover</p>
        </div>
        <div class="tooltip-component">
            <ul >
                <li class="tooltip">
                    <a class="tooltip__link" href="/">Home</a>
                    <span class="tooltip__text">My home page</span>
                </li>
                <li class="tooltip">
                    <a class="tooltip__link" href="/projects">Projects</a>
                    <span class="tooltip__text">Here is everything I have built</span>
                </li>
                <li class="tooltip">
                    <a class="tooltip__link" href="/blog">Blog</a>
                    <span class="tooltip__text">My blog page</span>
                </li>
            </ul>
        </div>
    </main>
</body>
</html>
