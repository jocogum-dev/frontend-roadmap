<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Consent</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Hello world.</h1>

        <section class="modal">
            <div class="modal__content">
                <img src="cookie-solid.svg" alt="cookie">
                <p>We use cookies to improve your user experince</p>
                <button onclick="toggleModal()" class="close">X</button>
                <button onclick="saveCookies()" class="save">I like Cookies</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
